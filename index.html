<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Regisration Form -->
    <div class="main-container">

       <h1 class="f-tittle">Regisration Form</h1>

    <form action="#">
      <input class="input-field" type="text" id="f-name" placeholder="First Name" required> <br>

      <input class="input-field" type="text" id="l-name" placeholder="Last Name" required> <br>

      <input class="input-field" type="email" name="mail" id="email" placeholder="Email" required><br>

      <input class="input-field" type="password" name="pass" id="password" placeholder="Password" minlength="4" required><br>

      <input type="checkbox" name="checkbox" id="checkbox" required ><small class="chk-text">I'm accepting terms and condition</small><br>

      <input type="submit" value="Register" id="btn">
    </form>
    </div>
</body>
</html>
